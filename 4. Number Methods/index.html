<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number methods</title>
  </head>
  <body>
    <script>
      var num = 20;
      document.write("Now 20 is = " + typeof num + "<br/>");

      num = toString();
      document.write("After toString() now 20 is = " + typeof num + "<br/>");

      var floatNumber2 = 1550.9752;
      document.write("Num = " + floatNumber2 + "<br/>");

      floatNumber2 = parseInt(floatNumber2);
      document.write("After parseInt() Num = " + floatNumber2 + "<br/>");

      var floatNumber = 10000.5689752;

      document.write("Num = " + floatNumber + "<br/>");
      // toFixed(2) returns 2 number after decimal.
      document.write(
        "After toFixed() Num = " + floatNumber.toFixed(2) + "<br/>"
      );

      var floatNumber3 = 2.46478;

      document.write("Num = " + floatNumber3 + "<br/>");
      // toPrecision(2) returns first 2 number with decimal from starting number.
      document.write(
        "After toPrecision() Num = " + floatNumber3.toPrecision(2) + "<br/>"
      );
      // To convert string to number using Number()
      document.write(Number("5656"));
    </script>
  </body>
</html>
